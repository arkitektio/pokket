overwrite: true
schema: "http://jhnnsrs-lab/lok/graphql"
documents: "graphql/lok/**/*.graphql"
generates:
  lib/lok/api/fragments.ts:
    plugins:
      - "fragment-matcher"
  lib/lok/api/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      reactApolloVersion: 3
      apolloReactHooksImportFrom: "@/lib/lok/funcs"

  lib/lok/graphql.schema.json:
    plugins:
      - "introspection"
